<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title>Add new Employee</title>

</head>
<body>
<navbar  class="navbar navbar-expand-lg navbar-dark bg-dark">

    <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/index}">Home</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/staff}">Staff</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/login}">Login</a></li>
    </ul>
</navbar>


<div class="row">
    <h2 class="h2">Save Employee</h2>
<div class="col"></div>
<div class="col">
    <form action="#" class="form-group" th:action="@{/employees/add}" method="POST" th:object="${employee}">

        <input id="name" class="form-control" type="text" th:field="*{name}" placeholder="name"/>
        <input id="lastName" class="form-control" type="text" th:field="*{lastName}" placeholder="last name"/>
        <input id="email" class="form-control" type="text" th:field="*{email}" placeholder="email"/>
        <input id="phone" class="form-control" type="text" th:field="*{phone}" placeholder="phone"/>
        <input class="btn btn-info btn-block mt-2" type="submit" value="Save"/>
    </form>
    <a th:href="@{/employees}">Back</a>
</div>
<div class="col"></div>
</div>



</body>
</html>
