<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Contact</title>
</head>
<body>

<navbar  class="navbar navbar-expand-lg navbar-dark bg-dark menu_nav">

    <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/index}">Home</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/staff}">Staff</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/login}">Login</a></li>
    </ul>
</navbar>

<div class="contact_container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form class="form-group" th:action="@{/contact}" method="POST" th:object="${messageEntry}">
                <input
                        type="text"
                        placeholder="Name"
                        class="form-control"
                        name="name"
                        th:value="${messageEntry.name}"
                        th:field="*{name}"
                />
                <input
                        type="text"
                        placeholder="Last Name"
                        class="form-control mt-1"
                        name="lastName"
                        th:value="${messageEntry.lastName}"
                        th:field="*{lastName}"
                />

                <input
                        type="email"
                        placeholder="Email"
                        class="form-control mt-1"
                        name="email"
                        th:value="${messageEntry.email}"
                        th:field="*{email}"
                />
                <input
                        type="text"
                        placeholder="Subject"
                        class="form-control mt-1"
                        name="subject"
                        th:value="${messageEntry.subject}"
                        th:field="*{subject}"
                />
                <textarea
                        placeholder="Message"
                        class="form-control mt-1"
                        name="message"
                        th:value="${messageEntry.message}"
                        th:field="*{message}"
                >
                </textarea>

                <button class="btn btn-info btn-block mt-2" type="submit"> Leave Message </button>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></p>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
                <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" ></p>
                <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" ></p>
            </form>

            <br>
            <a class="btn btn-info btn-block" th:href="@{/messageEntries}">
                See message entries
            </a>
        </div>
        <div class="col"></div>
    </div>
</div>


</body>
</html>
