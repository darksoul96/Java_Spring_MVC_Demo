<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title>List of Employees</title>

</head>
<body>
<navbar  class="navbar navbar-expand-lg navbar-dark bg-dark">

    <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/index}">Home</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/staff}">Staff</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/login}">Login</a></li>
    </ul>
</navbar>

<div class="container">
    <a class="btn btn-primary mb-3 mt-3" th:href="@{/employees/new}">
            Add Employee
    </a>
    <div class="row mt-150">
        <div class="col"></div>
        <div class="col-md-12">
            <h1 class="h1">List of Employees</h1>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.phone}"></td>
                        <td th:style="'width: 210px'">
                            <button class="btn btn-primary btn-block">Modify</button>
                            <a th:href="@{'/employees/delete'(id=${employee.id})}">
                                <button class="btn btn-danger btn-block">Delete</button>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
        <div class="col"></div>
    </div>
</div>


</body>
</html>
